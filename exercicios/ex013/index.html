<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h1>Arrays</h1>
    <script>
        let num = [4,1,9,5]
        num.sort()
        console.log(num)
        console.log(`O vetor tem ${num.length} posições.`)
        console.log(`Mostre o ${num[2]}`)
        console.log(`Adicione ${num.push(6)} no ${num}`)
        console.log(num.unshift(3))
        for(let pos = 0;pos < num.length;pos++) {
            console.log(`Posição ${pos} e valor ${num[pos]}`)
        }

        for(let pos in num) {
            console.log(num[pos])
        }

        for(let position in num) {
            console.log(`A posição ${position} tem valor de ${num[position]}.`)
        }

        let pos = num.indexOf(4)
        if (pos == -1) {
            console.log('O valor não foi encontrado ?')
        } else {
            console.log(`O valor está na posição ${pos}`)
        }
    </script>
</body>
</html>
