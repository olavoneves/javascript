<html lang="pt-br">
<head>

        body {

        h1 {

<body>
    <h1>Olá, Mundo !!</h1>
    <p>Já tirei a maldição.</p>
    <script>
        var number01 = Number(window.prompt('Digite um número :'))
        var number02 = Number(window.prompt('Digite outro número :'))

        window.alert(`A soma do ${number01} e ${number02} = ${soma}`)
