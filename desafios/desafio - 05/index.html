<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="shortcut icon" href="../Fasticon-Iphone-Toon-IPhone-Afraid.256.png" type="image/x-icon">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1> Analisador de Números </h1>
    </header>
    <section>
        <div>
             <p>
                Número ( entre 1 e 100) :
                <input type="number" name="num" id="num">

                <input type="button" value="Adicionar" id="botao" onclick="adicionar()">
             </p>
        </div>
        <div id="res">
            <select name="valor" id="val" size="12" >
            </select> <br>
            <input type="button" value="Finalizar" id="but" onclick="finalizar()">
            <h2 id="con">

            </h2>
        </div>
    </section>
    <footer>
        <p id="fim">
            &copy; CursoemVideo
        </p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
